<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="favicon.png" rel="icon shortcut" type="image/png" sizes="3232" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <main>
      <div class="main-canvas"></div>
      <aside>
        <div class="title">Select & generate</div>
        <div class="tittle-small">Pick a color</div>
        <div>
          <input autocomplete="off" type="color" id="choice" name="choose" value="#111111" />
          <!-- <label for="choose">Head</label> -->
        </div>
        <button id="random">Random color</button>
        <button id="darken">Darken</button>
        <button id="black">Black</button>
        <div class="title">Grid Size</div>
        <div class="slider-wrap">
          <!-- <label for="grid">Grid Size</label> -->
          <input
            autocomplete="off"
            id="grid"
            type="range"
            min="2"
            max="64"
            value="16"
            step="2"
            oninput="outputUpdate(value)"
            onchange="sizeUpdate(value)"
          />
          <!-- <output for="grid" class="grid-size">8</output> -->
          <div class="grid-size">16 x 16</div>
        </div>
        <button id="generate">Generate new canvas</button>

        <button id="reset">Reset</button>
      </aside>
    </main>
  </body>
</html>
