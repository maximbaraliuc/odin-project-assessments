<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="favicon.png" rel="icon" type="image/png" sizes="3232" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-body">
      <div class="display">
        <span class="operator-display">.</span>
        <span class="number-display">|</span>
      </div>
      <div class="all-buttons">
        <button type="button" class="extra-btn" id="all-clear" value="all-clear">AC</button>
        <button type="button" class="extra-btn" id="backspace" value="backspace">&#x232b</button>
        <button type="button" class="operator" id="divide" value="divide">/</button>
        <button type="button" class="operator" id="multiply" value="multiply">*</button>

        <button type="button" class="number" id="seven" value="7">7</button>
        <button type="button" class="number" id="eight" value="8">8</button>
        <button type="button" class="number" id="nine" value="9">9</button>
        <button type="button" class="operator" id="subtract" value="subtract">-</button>

        <button type="button" class="number" id="four" value="4">4</button>
        <button type="button" class="number" id="five" value="5">5</button>
        <button type="button" class="number" id="six" value="6">6</button>
        <button type="button" class="operator" id="add" value="add">+</button>

        <button type="button" class="number" id="one" value="1">1</button>
        <button type="button" class="number" id="two" value="2">2</button>
        <button type="button" class="number" id="three" value="3">3</button>

        <button type="button" class="number" id="zero" value="0">0</button>
        <button type="button" class="number" id="decimal" value=".">.</button>
        <button type="button" class="equal" id="equal" value="equal">=</button>
      </div>
    </div>
  </body>
</html>
