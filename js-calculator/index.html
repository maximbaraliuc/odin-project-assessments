<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <script src="calculator.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculator-body">
    <div class="display-base">
      <div class="display">
        <span class="operator-display">...</span>
        <span class="number-display">||||</span>
      </div>
    </div>

    <div class="all-buttons">
      <button type="button" class="extra-btn" id="all-clear" value="all-clear"><span>AC</span></button>
      <button type="button" class="extra-btn" id="backspace" value="backspace"><span>&#x232b;</span></button>
      <button type="button" class="operator" id="divide" value="divide"><span>/</span></button>
      <button type="button" class="operator" id="multiply" value="multiply"><span>*</span></button>

      <button type="button" class="number" id="seven" value="7"><span>7</span></button>
      <button type="button" class="number" id="eight" value="8"><span>8</span></button>
      <button type="button" class="number" id="nine" value="9"><span>9</span></button>
      <button type="button" class="operator" id="subtract" value="subtract"><span>-</span></button>

      <button type="button" class="number" id="four" value="4"><span>4</span></button>
      <button type="button" class="number" id="five" value="5"><span>5</span></button>
      <button type="button" class="number" id="six" value="6"><span>6</span></button>
      <button type="button" class="operator" id="add" value="add"><span>+</span></button>

      <button type="button" class="number" id="one" value="1"><span>1</span></button>
      <button type="button" class="number" id="two" value="2"><span>2</span></button>
      <button type="button" class="number" id="three" value="3"><span>3</span></button>

      <button type="button" class="number-props" id="plus-minus" value="plus-minus"><span>+/-</span></button>
      <button type="button" class="number" id="zero" value="0"><span>0</span></button>
      <button type="button" class="number-props" id="decimal" value="."><span>.</span></button>
      <button type="button" class="equal" id="equal" value="equal"><span>=</span></button>
    </div>
  </div>
</body>

</html>
