<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4e41c7d293.js" crossorigin="anonymous"></script>
  <title>Library</title>
</head>

<body>

  <header>
    <span id="title">Library</span>

    <div class="statistics">
      <ul id="total">
        <li>books total &nbsp;</li>
        <li id="books-total">0</li>
      </ul>

      <ul id="read">
        <li>books read &nbsp;</li>
        <li id="books-read">0</li>
      </ul>
    </div>

    <!-- <i class="fa-solid fa-xmark"></i> -->
    <button id="new-book" name="new-book" type="button"><i class="fa-solid fa-plus"></i> New</button>


  </header>

  <main>

    <article class="submit-form">
      <form action="">
        <div>
          <label for="book-title">Title</label>
          <input type="text" name="book-title" id="book-title" placeholder="The Book" required>
        </div>

        <div>
          <label for="book-author">Author</label>
          <input type="text" name="book-author" id="book-author" placeholder="John K. Doe" required>
        </div>

        <div>
          <label for="book-pages">Pages</label>
          <input type="number" name="book-pages" id="book-pages" min="1" max="99999" required>
        </div>

        <button type="submit">add book</button>
      </form>

      <div class="close-submit-card"> <i class="fa-solid fa-xmark"></i> </div>
    </article>

    <article class="shelf">
      <div class="book-card">
        <div class="book-title">Pandora's Star</div>
        <div class="book-author">Peter F. Hamilton</div>
        <div class="book-pages">988</div>
      </div>

      <div class="book-card">
        <div class="book-title">Pandora's Star</div>
        <div class="book-author">Peter F. Hamilton</div>
        <div class="book-pages">988</div>
      </div>

      <div class="book-card">
        <div class="book-title">Pandora's Star</div>
        <div class="book-author">Peter F. Hamilton</div>
        <div class="book-pages">988</div>
      </div>
    </article>


  </main>

  <footer>
  </footer>

</body>

</html>
